<!DOCTYPE html>
<html lang="en-us">
  <!-- Head Tags -->
  <head>
    <title>Laurie Strecker</title>
    <link rel="stylesheet" type="text/css" href="style/style.css" />
    <link href="https://fonts.googleapis.com/css?family=Eczar|Proza+Libre&display=swap" rel="stylesheet">
  </head>

  <!-- Body -->
  <body>
    
    <h1>Portfolio</h1>
    <!--External Image to Link -->
    <div>
        <a href="https://www.i-love-pugs.com/" target="_blank">
          <img
          src="#"
          alt="A pug smiling.">
        </a>
    </div>
    <!--P1, Embedded Link-->
    <div>
      <p>
        This is a paragraph with a link to
        <a target="_blank" href="https://freecodecamp.org">freecodecamp.org</a>
        inside!
      </p>
    </div>

    <!-- Unordered List -->
    <fieldset>
    <legend>I love these things, which one do you like the most?</legend>
      <ul>
        <li>Pugs</li>
        <li>Coffee</li>
        <li>Kilos</li>
      </ul>
    </fieldset>
      <!-- Submit Form -->
    <div>
      <form action="url-where-you-want-form-submitted">
        <input type="text" placeholder="Your Favorite">
        <button type="submit">Submit</button>
      </form>
    <div>
      <!-- Radio Buttons -->
    <section>
      <form>
        <h3>Your feelings on my site?</h3>
          <label><input type="radio" name="Good-Meh" value="Good"> Good</label>
          <label><input type="radio" name="Good-Meh" value="Meh"> Meh</label>
          <button type="submit">Share</button>
      </form>
    </section>
    <footer>
       &copy; 2019 Laurie Strecker
    </footer>
    
  </body>
</html>
