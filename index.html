<!DOCTYPE html>
<html lang="en-us">
  <!-- Head -->
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="style/style.css"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Laurie Strecker</title>
  </head>

<body>

  <!--Header-->
      <div class="hero-image">
          <div class="hero-text-box">
              <h1>Hello, I'm Laurie.<br>A Full Stack Web Developer.</h1>
            <a class="btn btn-full" href="#">About me.</a>
          <a class="btn btn-ghost" href="#">Learn more.</a>
        </div>
    </div>

<!--Contact-->
      <h1>Contact Me.</h1>
      <form class="form-horizontal">
        <div class="form-group">
            <div class="row">
              <div class="col">
                <label class="control-label">First</label>
                <input type="text" class="form-control" placeholder="First name">
              </div>
        <div class="col">
          <label class="control-label">Last</label>
          <input type="text" class="form-control" placeholder="Last name">
        </div>
      </div>
    </div>
      <div class="form-group">
        <label class="control-label">Email</label>
        <input type="email" class="form-control" placeholder="name@example.com">
      </div>
      <div class="form-group">
        <label class="control-label">Comments</label>
        <textarea class="form-control" rows="5"></textarea>
      </div>
      <button class="btn btn-primary" type="submit">Submit</button>
    </form>
  </div>
</div>

    <!--Footer Container-->
  <div id="footer">
  <p>All Rights Reserved &copy; LaurieStrecker | 2020</p>
  </div>
    <!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>


</body>
</html>
